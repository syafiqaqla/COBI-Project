<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="COBI.css">
    <style>
        body {
            background-color: #2FDEDE;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .header h1 {
            color: black;
        }
        .header button {
            background-color: #FF00B7;
            color: black;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .center button {
            background-color: orange;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>COBI</h1>
        <button>Login</button>
    </div>
    <div class="center">
        <button>Test Vision Now</button>
    </div>
</body>
</html>
